{% extends "organization/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Organization{% endblock title %}

{% block inner %}
<form method="POST" action="{% url 'organization:create' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="primaryAction btn btn-primary" type="submit">Create Organization</button>
</form>
{% endblock inner %}
